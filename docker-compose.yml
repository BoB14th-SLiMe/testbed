# OT Security Monitoring System - Full Stack Testbed
# Version: 4.4 (Fixed CPU architecture issue for Apple Silicon)


services:
  # --- Smart City Traffic Management Center (TMC) ---
  traffic_management_center:
    build:
      context: .
      dockerfile: ./settings/scada/scada.Dockerfile
    container_name: traffic_management_center
    networks:
      - poc
    ports:
      - "1880:1880"
      - "5020:5020"
    volumes:
      - ./settings/scada:/data
    depends_on:
      - intersection_a_controller
      - intersection_b_controller
      - intersection_c_controller
      - intersection_d_controller
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:1880"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- Intersection Controllers (PLCs) ---
  intersection_a_controller:
    build:
      context: .
      dockerfile: ./settings/plc/plc.Dockerfile
    image: testbed-plc:latest
    container_name: intersection_a
    networks:
      - poc
    ports:
      - "1881:1880"
      - "502:502"
    volumes:
      - ./settings/plc/plc1:/data

  intersection_b_controller:
    image: testbed-plc:latest
    container_name: intersection_b
    networks:
      - poc
    ports:
      - "1882:1880"
      - "503:502"
    volumes:
      - ./settings/plc/plc2:/data

  intersection_c_controller:
    image: testbed-plc:latest
    container_name: intersection_c
    networks:
      - poc
    ports:
      - "1883:1880"
      - "504:502"
    volumes:
      - ./settings/plc/plc3:/data

  intersection_d_controller:
    image: testbed-plc:latest
    container_name: intersection_d
    networks:
      - poc
    ports:
      - "1884:1880"
      - "505:502"
    volumes:
      - ./settings/plc/plc4:/data

  # --- Data Pipeline Components ---
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.3
    container_name: zookeeper
    networks:
      - poc
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.5.3
    container_name: kafka
    networks:
      - poc
    ports:
      - "9092:9092"
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.13.4
    container_name: es-dev
    networks:
      - poc
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms1g -Xmx1g
    ports:
      - "9201:9200"
    volumes:
      - esdata:/usr/share/elasticsearch/data

  kibana:
    image: docker.elastic.co/kibana/kibana:8.13.4
    container_name: kib-dev
    networks:
      - poc
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9201
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch

  # --- Security Solution (Capture -> Parse -> Kafka) ---
  solution:
    build:
      context: .
      dockerfile: ./settings/solution/solution.Dockerfile # C++ 빌드 포함
    container_name: solution
    cap_add:
      - NET_ADMIN
    network_mode: "service:traffic_management_center"
    volumes:
      - ./pcap:/pcap
    environment:
      - INTERVAL=30 # 캡처 주기(초)
    depends_on:
      traffic_management_center:
        condition: service_healthy
      kafka:
        condition: service_started
    tty: true
    stdin_open: true
    command: ["/app/entrypoint.sh"]

  # --- Backend Application (Kafka -> SLM -> ES) ---
  dashboard-backend:
    build:
      context: ../dashboard
      dockerfile: Dockerfile
    container_name: dashboard-backend
    networks:
      - poc
    ports:
      - "8080:8080"
    depends_on:
      - elasticsearch
      - kafka
    environment:
      - SPRING_ELASTICSEARCH_URIS=http://elasticsearch:9200
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:9092

volumes:
  esdata:

networks:
  poc:
    external: true

